<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced HTML</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Contact Form</h1>
            </header>
            <main>
                <section>

                    <h3>Enter your details</h2>
            
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name"
                        
                        required><br>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"
                        
                        required><br>
                        
                        <label for="message">Message:</label>
                        <textarea id="message" name="message"
                        
                        required></textarea><br>
                        
                        <button type="submit">Submit</button>
                    </form>

                </section>

                <section>

                    <table>
                        <caption>Student Grades</caption>
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Subject</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td>Math</td>
                                <td>A</td>
                            </tr>
                            <tr>
                                <td>Jane Smith</td>
                                <td>Science</td>
                                <td>B+</td>
                            </tr>
                        </tbody>
                    </table>

                </section>

            </main>

                <footer>
                    <p>Â© 2023 My Website. All rights reserved.</p>
                </footer>
        </div>
    </body>
</html>
