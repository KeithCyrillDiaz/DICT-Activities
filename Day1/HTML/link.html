<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link HTML</title>
</head>
<body>
    <h1>List in HTML</h1>
    <!-- ol=Ordered List so numbered -->
    <!-- ul=unordered List so naka bullets -->
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
    <h1>Hyperlinks in HTML</h1>
    <!-- a stands for anchor -->
    <p>Visit <a href="table.html" target="_blank">this website</a>.</p>
    <a href="#bottom">Go to Bottom</a>
    <p id="bottom">Bottom of the Page</p>
</body>
</html>
