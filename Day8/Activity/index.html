<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shopping Cart</title>
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/css/bootstrap
        .min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Shopping Cart</h1>
            <div class="cart" id="cart">
                <h2>Your Cart</h2>
                 <!-- products inside ul-->
                <ul id="cart-items" class="list-group"></ul>
                <p id="cart-total" class="text-end">Total: $<span id="total-amount">0</span></p>
                <button id="checkout-btn" class="btn btn-primary">Checkout</button>
            </div>
            <div class="products" id="products">
                <h2>Products</h2>
                <ul id="product-list" class="list-group">
                    <li class="list-group-item">
                        <span class="product-name" id="product_Label_1">Product 1</span>
                        <span class="product-price" id="product_Price_1">Price: $10</span>
                        <button class="add-to-cart btn btn-success" id="button_1" type="submit">Add to Cart</button>
                    </li>
                    <li class="list-group-item">
                        <span class="product-name" id="product_Label_2">Product 2</span>
                        <span class="product-price"  id="product_Price_2">Price: $15</span>
                        <button class="add-to-cart btn btn-success" id="button_2">Add to Cart</button>
                    </li>
                    <li class="list-group-item">
                        <span class="product-name" id="product_Label_3">Product 3</span>
                        <span class="product-price"  id="product_Price_3">Price: $20</span>
                        <button class="add-to-cart btn btn-success" id="button_3">Add to Cart</button>
                    </li>
                </ul>
            </div>
        </div> 
        <script src="script.js"></script>
    </body>
</html>
